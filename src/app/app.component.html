<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">

      <h1 >
        Servian_ Demo
      </h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="userForm" novalidate>
            <div class="form-group">
              <label>First Name:</label>
              <input class="form-control" formControlName="first_name" type="text">
            </div>
            <div *ngIf="userForm.controls['first_name'].invalid && (userForm.controls['first_name'].dirty || userForm.controls['first_name'].touched)" class="alert alert-danger">
              <div *ngIf="userForm.controls['first_name'].errors.required">
                First Name is required.
              </div>
            </div>

            <div class="form-group">
              <label>Last Name:</label>
              <input class="form-control" formControlName="last_name" type="text">
            </div>
            <div *ngIf="userForm.controls['last_name'].invalid && (userForm.controls['last_name'].dirty || userForm.controls['last_name'].touched)" class="alert alert-danger">
              <div *ngIf="userForm.controls['last_name'].errors.required">
                Last Name is required.
              </div>
            </div>


            <div class="form-group">
              <label>Mobile Number:</label>
              <input class="form-control" formControlName="mobile_id" type="text">
            </div>
            <div *ngIf="userForm.controls['mobile_id'].invalid && (userForm.controls['mobile_id'].dirty || userForm.controls['mobile_id'].touched)" class="alert alert-danger">
              <div *ngIf="userForm.controls['mobile_id'].invalid">
                Enter valid 9 digit mobile number
              </div>
            </div>



            <div class="form-group">
              <label>Email Address:</label>
              <input class="form-control" formControlName="email" type="text">
            </div>
            <div *ngIf="userForm.controls['email'].invalid && (userForm.controls['email'].dirty || userForm.controls['email'].touched)" class="alert alert-danger">
              <div *ngIf="userForm.controls['email'].invalid">
                Enter valid email.
              </div>
            </div>


            <button type="submit" [disabled]="userForm.pristine || userForm.invalid" class="btn btn-success" (click)="adduser()">
              Save
            </button>
          </form>
        </div>
      </div>

      <br />
    </div>
    <div class="col-sm-8">
      <table class="table table-hover">
        <thead>
        <tr>

          <th scope="col">UUID</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Mobile</th>
        </tr>
        </thead>
        <tbody>
        <tr  *ngFor="let user of users">
          <td>{{user.UUID | slice:0:6}}</td>
          <td>{{user.first_name}}</td>
          <td>{{user.last_name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.mobile_id}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="modal fade" id="Success" role="dialog">
    <div class="modal-dialog " style="top:80px;">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">User Added</h4>
        </div>
        <div class="modal-body">

          Success

        </div>
      </div>
    </div>
  </div>

</div>
